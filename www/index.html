<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>XCardboard</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/panoramaScreen.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/welcome.css">
    <link rel="stylesheet" href="css/onlinePanoramas.css">
</head>

<body>
    <div ng-view></div>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-translate.min.js"></script>
    <script src="js/angular-translate-loader-static-files.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>
    <script src="js/fastclick.js"></script>
    <script src="js/services/pictureDirectionService.js"></script>
    <script src="js/services/settingsService.js"></script>
    <script src="js/services/languageService.js"></script>
    <script src="js/services/ownPictureService.js"></script>
    <script src="js/controllers/welcomeController.js"></script>
    <script src="js/controllers/panoramaScreenController.js"></script>
    <script src="js/controllers/settingsController.js"></script>
    <script src="js/controllers/onlinePanoramasController.js"></script>
    <script src="js/directives/ngLoad.js"></script>
    <script src="js/app.js"></script>
    <script src="js/GALocalStorage.js"></script>
    <script>
        function onDeviceReady() {
            if (navigator.splashscreen && navigator.splashscreen.hide) {
                navigator.splashscreen.hide();
            }
            if (window.intel && intel.xdk && intel.xdk.device) {
                if (intel.xdk.device.hideSplashScreen)
                    intel.xdk.device.hideSplashScreen();
            }
        }
        document.addEventListener("deviceready", onDeviceReady, false);

        ga_storage._setAccount('UA-60021650-1');
        ga_storage._trackPageview('/index.html');
    </script>
</body>

</html>
