    <script src="js/jquery.min.js"></script>

    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>
    <script src="js/app.js"></script>
    <script>
        function onDeviceReady() {
            if (navigator.splashscreen && navigator.splashscreen.hide) {
                navigator.splashscreen.hide();
            }
            if (window.intel && intel.xdk && intel.xdk.device) {
                if (intel.xdk.device.hideSplashScreen)
                    intel.xdk.device.hideSplashScreen();
            }

            app().initialize();
        }
        document.addEventListener("deviceready", onDeviceReady, false);

        function onCamSuccess(evt) {
            if (evt.success == true) {
                $("#fset").fadeOut();
                $("#load").show("slide").css("visibility", "visible");

                var image = document.createElement('img');
                image.src = intel.xdk.camera.getPictureURL(evt.filename);
                image.id = evt.filename;

                var picurl = image.src;
                $("#leftScreen").css({
                    "background-image": "url(" + picurl + ")"
                });
                $("#rightScreen").css({
                    "background-image": "url(" + picurl + ")"
                });

                setTimeout(function () {
                    $("#load").hide("slide");
                }, 3000);
            }
        }
        document.addEventListener("intel.xdk.camera.picture.add", onCamSuccess);
        document.addEventListener("intel.xdk.camera.picture.busy", onCamSuccess);
        document.addEventListener("intel.xdk.camera.picture.cancel", onCamSuccess);
    </script>
