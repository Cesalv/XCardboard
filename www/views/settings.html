<div ng-controller="settingsController">
    <div class="settingsButton">
        <button type="button" class="btn btn-default" ng-click="onOpenSettingsTouched()">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        </button>
    </div>

    <div ng-show="isSettingsPanelOpen" class="settingsPanel slide-animation">
        <div style="padding: 10px;">
            <br />
            <center>
                <img src="img/logo.png">
            </center>
            <br />
            <label>{{ "SETTINGS.SMOOTHADJUSTMENT" | translate }}:</label>
            <input type="text" ng-model="settingsService.smoothAdjustment" class="form-control" required>
            <br />
            <label>{{ "SETTINGS.COMPASSADJUSTMENT" | translate }}:</label>
            <input type="text" ng-model="settingsService.compassAdjustment" class="form-control" required>
            <br />
            <a ng-click="onOwnPanoramaTouched()" class="btn btn-warning btn-sm btn-block">{{ "SETTINGS.OWNPANORAMABUTTON" | translate }}</a>
            <a href="#/onlinePanoramas" class="btn btn-warning btn-sm btn-block">{{ "SETTINGS.ONLINEPANORAMASBUTTON" | translate }}</a>
            <a ng-click="onGoAmazonTouched()" class="btn btn-success btn-sm btn-block">{{ "SETTINGS.AMAZONBUTTON" | translate }}</a>
        </div>
    </div>
</div>
